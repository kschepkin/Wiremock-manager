<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WireMock Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="logs.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Wiremock</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Редактор маппинга</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/logs.html">Логи</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        
                        
                    <div class="input-group me-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Поиск по URL или методу...">
                            <button class="btn btn-outline-primary" type="button" id="search-button">Поиск</button>
                        </div></div>
                <div class="d-flex align-items-center">
                        
                        <div class="hstack gap-2">
                            <select id="refresh-interval" class="form-select">
                                <option value="3000">Обновление: 3 сек</option>
                                <option value="5000">5 сек</option>
                                <option value="10000">10 сек</option>
                            </select>
                            <button id="clear-logs" class="btn btn-danger">Очистить</button>
                        </div>
                    </div></div>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row mt-1">
            <div class="col-md-4 ml-5">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="hstack gap-1 d-flex">
                        <h3 class="mb-0">Запросы</h3>
                        <div id="loading-spinner" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
                <ul id="request-list" class="list-group mt-2"></ul>
            </div>

            <div class="col-md-8 mr-5 mt-1">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                Детали запроса
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="request-details" class="card">
                                    <div class="card-header">Выберите запрос</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item mb-3">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                Детали ответа
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="response-details" class="card">
                                    <div class="card-header">Выберите запрос</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
